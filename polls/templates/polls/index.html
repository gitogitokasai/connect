{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<h1>コネクル質問箱</h1>
<div>
<p>現在投稿されている質問</p>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</div>
<form action="{% url 'polls:myquestion'%}" method="get">
{% csrf_token %}
    <input type="submit" value="質問を投稿する">
</form>
